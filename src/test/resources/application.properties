#config h2 et jpa
#le DB_CLOSE_ON_EXIT=FALSE permet d'eviter l'erreur SQL Error: 90121, SQLState: 90121 à la fin des tests
spring.datasource.url=jdbc:h2:mem:mydb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
#permet de voir les parametres passés dans les requetes hibernate
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
#spring.jpa.properties.hibernate.check_nullability=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#logging.level.root=ERROR
logging.level.fr.epita.trackmoviesback=DEBUG
